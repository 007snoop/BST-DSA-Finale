<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Previous Trees</title>
</head>
<body>
<h1>Previous Trees</h1>
<table>
    <tr>
        <th>Input Numbers</th>
        <th>Tree JSON</th>
    </tr>
    <tr th:each="tree : ${trees}">
        <td th:text="${tree.inputNumbers}"></td>
        <td th:text="${tree.treeJson}"></td>
    </tr>
</table>
<br/>
<a href="/enter-numbers">Back</a>
</body>
</html>
